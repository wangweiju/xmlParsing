<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>用户信息</title>
<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<script src="../layui/layui.js"></script>
<a href="/user/toadd" class="layui-btn layui-btn-normal">新增用户</a>
<table class="layui-table">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>操作</th>
    </tr>
    #for(user:pageData.list)
    <tr>
        <td>#(user.id)</td>
        <td>#(user.name)</td>
        <td>#(user.password)</td>
        <td>
            <a href="/user/toupdate?id=#(user.id)" class="layui-btn layui-btn-danger">修改</a>
            <a href="/user/del?id=#(user.id)" class="layui-btn layui-btn-danger">删除</a>
        </td>
    </tr>
    #end
</table>
#myPaginate()
    #for(page : pages)
    <a href="#(page.url??)" >#(page.text??)</a>
    #end
#end
</body>
</html>
